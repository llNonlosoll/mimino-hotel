<section class="section-hero hero-restaurant">
  <div class="container hero-container">
    <h1 class="hero-title">Mimiho</h1>
    <h2 class="hero-subtitle hero-restaurant-subtitle">Ресторан</h2>
    <p class="hero-text">Смак життя 24/7</p>
    <div class="hero-btn-wrapper">
      <button
        class="btn-transparent hero-btn restaurant-hero-btn js-open-modal"
        type="button"
        data-modal="1"
      >
        Забронювати столик
      </button>
      <a href="#menu" class="btn-transparent hero-btn restaurant-hero-btn link">

    <address class="location-address">

        <svg class="location-icon" width="20" height="20">
          <use href="./images/icons.svg#icon-location"></use>
        </svg>
        <span class="location-text"
          >Україна, м.&nbsp;Полтава,
          вул.&nbsp;Маршала&nbsp;Бірюзова,&nbsp;15</span

    <ul class="hero-soc-list list">

        <a
          class="hero-soc-link link"
          href="https://www.instagram.com/mimino.poltava/"
          target="_blank"
          rel="noreferrer noopener nofollow"
        >
          <svg class="soc-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="hero-soc-item">

        </a>

      <li class="hero-soc-item">
        <a
          href="./"

          rel="noreferrer noopener nofollow"
        >
          <svg class="soc-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
