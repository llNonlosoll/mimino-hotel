<div class="modal rp-modal" data-modal="3">
  <button type="button" class="modal-btn js-modal-close">
    <svg class="icon-close" width="24" height="24">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <h2 class="modal-title">ЦІНИ НА НОМЕР</h2>
  <form class="modal-form" novalidate>
    <div class="rp-modal-wrapper">
      <p class="modal-text">Двомісний люкс</p>
      <label class="label-text">Категорія номеру</label>
    </div>
    <div class="modal-field-wrapper">
      <div class="rp-modal-wrapper">
        <input
          oninput="multiply()"
          placeholder="Кількість"
          name="nights-quantity"
          id="nights-quantity"
          class="modal-field"
        />
        <label for="nights-quantity" class="label-text">Кількість ночей</label>
      </div>
      <div class="rp-modal-wrapper">
        <div class="price-thumb">
          <p id="outprice" class="modal-field">Ціна</p>
        </div>
        <p class="label-text">грн.</p>
      </div>
    </div>
    <button
      type="submit"
      class="btn-submit js-modal-close js-open-modal"
      data-modal="2"
    >
      ЗАБРОНЮВАТИ НОМЕР
    </button>
  </form>
</div>
